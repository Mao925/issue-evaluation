<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題と問題の適合性評価プロンプト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基本フォント設定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #0f172a; /* ダークな背景色 (slate-900) */
        }
        /* ガラスのような質感（グラスモーフィズム）のためのスタイル */
        .glass-card {
            background: rgba(30, 41, 59, 0.5); /* 半透明の背景 (slate-800/50) */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* テキストのグラデーション */
        .text-gradient {
            background-image: linear-gradient(to right, #34d399, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* フェードインアニメーション */
        .fade-in {
            animation: fadeIn 0.7s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* コピー成功メッセージのスタイル */
        .message-box {
            transition: opacity 0.3s, transform 0.3s;
        }
        /* テキストエリアのフォーカス時のリングエフェクト */
        .focus-ring-gradient:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.6); /* emerald-500相当 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8 min-h-screen flex flex-col justify-center">
        
        <header class="text-center mb-10 fade-in">
            <h1 class="text-4xl sm:text-5xl font-bold text-gradient mb-3">課題と問題の適合性評価</h1>
            <p class="text-slate-400 text-lg">論理的な評価で、問題の本質を見抜きます。</p>
        </header>

        <main class="glass-card p-6 sm:p-8 rounded-2xl shadow-2xl shadow-emerald-900/20 space-y-8 fade-in" style="animation-delay: 0.2s;">

            <!-- Step 1: How to Use -->
            <section id="how-to-use">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-emerald-500/50 text-emerald-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-emerald-900/50">1</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-4">使い方ガイド</h2>
                        <div class="space-y-5 text-slate-300">
                            <div>
                                <h3 class="font-semibold text-slate-200 mb-2 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                                    推奨AIモデル
                                </h3>
                                <p>このプロンプトは、論理的思考と深い分析力に優れたAIモデルで最高の性能を発揮します。</p>
                                <ul class="list-disc list-inside mt-2 pl-2 space-y-1 text-slate-400">
                                    <li><strong>Google: Gemini 2.5 Pro</strong></li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="font-semibold text-slate-200 mb-2 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" /></svg>
                                    利用フロー
                                </h3>
                                <ol class="list-decimal list-inside mt-2 pl-2 space-y-1 text-slate-400">
                                    <li>下の入力欄に、分析したい「問題」と「課題」を入力します。</li>
                                    <li>「プロンプトを生成」ボタンで、AIへの指示文が完成します。</li>
                                    <li>「コピー」ボタンで指示文をコピーし、AIに貼り付けて実行します。</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <hr class="border-slate-700/80">

            <!-- Step 2: Input Problem & Issue -->
            <section id="input-section">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-emerald-500/50 text-emerald-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-emerald-900/50">2</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-4">問題と課題を入力</h2>
                        <div class="space-y-6">
                            <div>
                                <label for="problemInput" class="block text-lg font-medium text-slate-300 mb-2">【問題】</label>
                                <textarea id="problemInput" rows="3" class="w-full p-4 bg-slate-900/70 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 transition duration-150 focus-ring-gradient" placeholder="例：世代間の交流が断絶され、高齢者の持つ経験価値と若者の成長機会という、双方にとっての社会的機会が失われていること。"></textarea>
                            </div>
                            <div>
                                <label for="issueInput" class="block text-lg font-medium text-slate-300 mb-2">【課題】</label>
                                <textarea id="issueInput" rows="4" class="w-full p-4 bg-slate-900/70 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 transition duration-150 focus-ring-gradient" placeholder="例：&#10;1. 出会いにおける心理的・物理的な安全性への懸念&#10;2. 互いのスキルやニーズが可視化されておらず、価値交換の機会を発見できない"></textarea>
                            </div>
                        </div>
                        <button id="generateBtn" class="mt-6 w-full sm:w-auto inline-flex items-center justify-center px-8 py-3 bg-gradient-to-r from-emerald-600 to-teal-700 text-white font-bold rounded-lg shadow-lg hover:shadow-emerald-500/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-emerald-500 transition-all duration-300 transform hover:scale-105">
                            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75zM3.75 6a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15A.75.75 0 013.75 6zm0 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z" />
                            </svg>
                            プロンプトを生成
                        </button>
                    </div>
                </div>
            </section>

            <hr class="border-slate-700/80">

            <!-- Step 3: Output -->
            <section id="output-section" class="hidden">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-emerald-500/50 text-emerald-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-emerald-900/50">3</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-3">生成されたプロンプト</h2>
                        <div class="relative">
                            <pre class="w-full bg-slate-900 border border-slate-700 rounded-lg p-4 pr-14 text-sm text-slate-300 overflow-x-auto whitespace-pre-wrap"><code id="promptOutput"></code></pre>
                            <button id="copyBtn" title="コピーする" class="absolute top-3 right-3 p-2 bg-slate-700/80 text-slate-400 rounded-lg hover:bg-slate-600/80 hover:text-slate-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-emerald-500">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Copy Success Message -->
    <div id="messageBox" class="message-box fixed bottom-5 left-1/2 -translate-x-1/2 bg-gradient-to-r from-green-500 to-teal-500 text-white py-2 px-5 rounded-full shadow-lg opacity-0 -translate-y-5 pointer-events-none">
        コピーしました！
    </div>

    <script>
        const problemInput = document.getElementById('problemInput');
        const issueInput = document.getElementById('issueInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputSection = document.getElementById('output-section');
        const promptOutput = document.getElementById('promptOutput');
        const copyBtn = document.getElementById('copyBtn');
        const messageBox = document.getElementById('messageBox');

        const promptTemplate = `
# 役割 (Role)
あなたは、鋭い洞察力を持つ熟練の戦略コンサルタントであり、ロジカルシンキングの専門家です。社会問題からビジネス課題まで、複雑な事象の因果関係を正確に見抜き、本質的な課題を特定することを得意としています。

# 具体的なタスク (Task)
ユーザーから提示される「問題」と、その根本原因として設定された「課題」の適合性を評価してください。あなたの評価は、私たちがより効果的な解決策を立案するための重要な羅針盤となります。

以下の手順に従って、分析と評価を行ってください。
1.  **課題の分析:** 提示された各課題が、どのように問題の根本原因となっているのか、その因果関係を論理的に分析します。
2.  **評価基準の設定:** 課題と問題の適合性を評価するための基準を、スコア1-2から9-10までの5段階で、あなた自身で定義してください。平均的な適合性をスコア5-6と設定します。
3.  **評価の実行:** 設定した基準に基づき、総合的な適合性を1～10の10段階で評価します。
4.  **根拠の提示:** なぜその評価スコアになるのか、以下の観点から具体的かつ客観的な根拠を説明します。
    * **定性的な根拠:** 因果関係の強さ、論理の飛躍の有無、課題の網羅性（その課題で問題の主要因をどれだけカバーできているか）、解像度の適切さ（抽象的すぎたり具体的すぎたりしないか）など。
    * **定量的な根拠/示唆:** あなたの評価を裏付けるために、どのようなデータや調査結果が考えられるか、具体的な示唆を提示してください。（例：「もし〇〇に関する調査で△△という結果が出ていれば、この課題設定の妥当性はさらに高まる」など）

# 背景情報 (Context)
私たちは、意義のある社会問題や事業課題の解決を目指すチームです。しかし、問題の捉え方や、その原因として設定する課題がずれていては、どんなに優れた解決策も意味をなしません。あなたの客観的で厳しい視点からのフィードバックは、私たちの思考のバイアスを取り除き、プロジェクトを成功に導くために不可欠です。

# 具体例 (Examples)
例えば、以下のような入力に対して分析を行うことを期待しています。

---
**【問題】**
世代間の交流が断絶され、高齢者の持つ経験価値と若者の成長機会という、双方にとっての社会的機会が失われていること。

**【課題】**
1.  出会いにおける心理的・物理的な安全性への懸念
2.  互いのスキルやニーズが可視化されておらず、価値交換の機会を発見できない
---

この場合、「安全性への懸念（課題1）は、確かに交流への心理的ブレーキとなり、機会損失（問題）に繋がるな」「スキルやニーズの不透明性（課題2）は、マッチングを阻害し、これも機会損失（問題）の直接的な原因だ」「この2つで主要な障壁はカバーできているだろうか？時間や場所、金銭的な制約といった他の要因は考慮しなくて良いか？」といった多角的な思考を経て、評価と根拠を組み立ててください。

# 出力形式 (Format)
以下のMarkdown形式で、構造的に出力してください。

---
### 総合評価
**適合スコア: [ここに1〜10のスコアを記入] / 10**

---
### 評価の根拠
#### 定性的な分析
（ここに、因果関係の強さ、網羅性、解像度などの観点からの分析を記述）

#### 定量的な示唆
（ここに、評価を裏付けるために有用なデータの種類や、調査の方向性に関する示唆を記述）

---
### 評価基準
* **スコア 9-10 (極めて適切):** 課題が問題の根本原因をほぼ完璧に捉えており、反論の余地がほとんどない。課題を解決すれば、問題が劇的に改善されることが明白。
* **スコア 7-8 (適切):** 課題は問題の主要な原因を的確に捉えている。一部に他の要因も考えられるが、設定された課題の重要度は非常に高い。
* **スコア 5-6 (平均的):** 課題は問題の一因ではあるが、それだけでは根本原因を説明しきれない。他にも同等以上に重要な課題が存在する可能性が高い。
* **スコア 3-4 (不十分):** 課題と問題の関連性はあるものの、表層的であったり、論理的な飛躍があったりする。より深掘りした原因分析が必要。
* **スコア 1-2 (不適切):** 課題が問題の根本原因とは言えない。論理的な繋がりが欠けているか、見当違いの点を指摘している。

# 制約条件 (Constraints)
* 必ず指定された出力形式に従ってください。
* 評価は情に流されず、あくまで論理と客観性に基づいて厳密に行ってください。
* 専門用語は避け、誰が読んでも理解できる平易な言葉で説明してください。

では、準備ができましたら、以下の入力に対する評価をお願いします。

**【問題】**
{{PROBLEM}}

**【課題】**
{{ISSUE}}
`.trim();

        generateBtn.addEventListener('click', () => {
            const problem = problemInput.value.trim();
            const issue = issueInput.value.trim();

            let hasError = false;
            if (!problem) {
                problemInput.classList.add('animate-shake');
                setTimeout(() => problemInput.classList.remove('animate-shake'), 500);
                hasError = true;
            }
            if (!issue) {
                issueInput.classList.add('animate-shake');
                setTimeout(() => issueInput.classList.remove('animate-shake'), 500);
                hasError = true;
            }

            if (hasError) {
                if (!problem) problemInput.focus();
                else issueInput.focus();
                return;
            }
            
            let finalPrompt = promptTemplate.replace('{{PROBLEM}}', problem);
            finalPrompt = finalPrompt.replace('{{ISSUE}}', issue);
            
            promptOutput.textContent = finalPrompt;
            
            if(outputSection.classList.contains('hidden')) {
                outputSection.classList.remove('hidden');
                // 初回生成時のみアニメーション
                outputSection.classList.add('fade-in');
            }
            outputSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        copyBtn.addEventListener('click', () => {
            const textToCopy = promptOutput.textContent;
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(showCopyMessage).catch(err => {
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                fallbackCopyTextToClipboard(textToCopy);
            }
        });

        function showCopyMessage() {
            messageBox.style.opacity = '1';
            messageBox.style.transform = 'translate(-50%, 0)';
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translate(-50%, -20px)';
            }, 2000);
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                if(document.execCommand('copy')) showCopyMessage();
            } catch (err) {
                console.error('フォールバックコピーに失敗: ', err);
            }
            document.body.removeChild(textArea);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                10%, 90% { transform: translateX(-1px); }
                20%, 80% { transform: translateX(2px); }
                30%, 50%, 70% { transform: translateX(-4px); }
                40%, 60% { transform: translateX(4px); }
            }
            .animate-shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
